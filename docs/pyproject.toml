[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["Samuel Hinton <sh@arenko.group>"]
description = "pulsar_tracing"
name = "pulsar_tracing"
packages = [{include = "pulsar_tracing", from = "src"}]
readme = "README.md"
version = "0.1.0"


[tool.poetry.dependencies]
python = ">=3.11,<3.12"
fastapi = ">=0.104.1"
uvicorn = ">=0.24.0.post1"
prometheus-client = ">=0.19.0"
opentelemetry-sdk = "^1.21.0"
opentelemetry-api = "^1.21.0"
pulsar-client = "^3.3.0"
definitions = { git = "ssh://git@gitlab.com/arenko-group/data-definitions.git", rev = "develop", develop = true, extras = [
    "pulsar",
] }
pydantic-settings = "^2.1.0"
opentelemetry-exporter-otlp = "^1.21.0"
opentelemetry-instrumentation-logging = "^0.42b0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=3.3.3"
ruff = ">=0.1.5, <1"
mypy = "^1.4.1"


[tool.ruff]
src = ["src"]
select = ["E", "F", "I", "N", "W", "D207", "D208", "D300", "UP", "YTT", "ASYNC", "DTZ", "G10", "G101", "G201", "G202", "INP001", "PIE", "T20", "SIM", "PTH", "PD", "PLE", "PLR", "PLW", "TRY", "NPY", "RUF"]
ignore = ["PD010", "PD901", "PLR2004", "UP017", "TRY003", "INP001", "PLR0912", "PLR0913", "TRY300", "E712", "PLW2901"]
line-length = 120
target-version = "py311"

[tool.ruff.extend-per-file-ignores]
"test/***" = ["INP001"]
"__init__.py" = ["E402", "F401"]

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
line-ending = "auto"


[tool.ruff.pep8-naming]
# Allow Pydantic's `@validator` decorator to trigger class method treatment.
classmethod-decorators = ["classmethod", "pydantic.validator", "pydantic.root_validator", "pydantic.validate_arguments"]

[tool.mypy]
plugins = "pydantic.mypy"
check_untyped_defs = true
disallow_any_unimported  = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = false
disallow_untyped_defs = true
implicit_reexport = false
no_implicit_optional = false
python_version = "3.11"
strict_equality = true
show_error_codes = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "-v"
pythonpath = ["src"]
testpaths = ["test"]
