global:
  scrape_interval: 5s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 5s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: 'app-transform_ab'
    scrape_interval: 5s
    static_configs:
      - targets:
        - 'app-transform_ab:8000'

  - job_name: 'app-transform_ac'
    scrape_interval: 5s
    static_configs:
      - targets:
        - 'app-transform_ac:8000'

  - job_name: 'app-transform_bd'
    scrape_interval: 5s
    static_configs:
      - targets:
        - 'app-transform_bd:8000'

  - job_name: 'app-transform_de'
    scrape_interval: 5s
    static_configs:
      - targets:
        - 'app-transform_de:8000'

  - job_name: 'app-transform_ce'
    scrape_interval: 5s
    static_configs:
      - targets:
        - 'app-transform_ce:8000'